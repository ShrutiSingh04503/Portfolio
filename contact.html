<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"> 
            <div class = "sidebar sidebarGo">
              
                <nav>
                    <ul>
                        <li><a href ="/">Home</a></li>
                        <li><a href ="/intro.html">About Me</a></li>
              
                        <li><a href ="/blog.html">Projects</a></li>
                        <li><a href ="contact.html">Contact</a></li>
                        <li><a href="/services.html">Experience</a></li>
                        
                       
                    </ul>
                </nav>
            </div>
            

        <div class="main">
          <div class="hamburger">
            <img class="ham" src="ham2-removebg-preview (2).png" alt="" width="38px">
            <img class="cross" src="cross.png" alt="" width="31px">
          </div>
          <div class="contactform">
            <h1>Contact Me for work /general enquiry</h1>
            <form>
              <div class="form-group">
                <label for="clientemail">Name</label>
                <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter Name">
                <div id="emailHelp" class="form-text text-muted" white-space="initial-scale"></div>
              </div>
                <div class="form-group">
                  <label for="clientemail">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                  <div id="emailHelp" class="form-text text-muted" white-space="initial-scale">We'll never share your email & password with anyone else.</div>
                </div>
                <div class="form-group">
                  <label for="clientpassword">College</label>
                  <input type="password" class="form-control" id="clientpassword" placeholder="Your College Name">
                </div>
                  
                <div class="form-group">
                  <label for="clientemail"> Enquiry</label>
                  <input type="enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="">
                  <div id="emailHelp" class="form-text text-muted" white-space="initial-scale"></div>
                </div>

                <div class="form-group" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me </label>
                </div>
               
                <button type="submit" class="btn_btn-sm">Submit</button>
              </form>
          </div>
        </div>
</div> 
<script src="index.js"></script>
</body>
</html>
